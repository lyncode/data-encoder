{% extends 'layout/base.twig.html' %}
{% block content %}
{% if (error) %}
<div class="alert alert-danger">
    <b>Error</b> {{ error }}
</div>
{% endif %}

<form class="form-horizontal" action="{{ path '/admin' }}/{{ key.name }}/download" method="post">
    <div class="form-group">
        <label style="color: white;">Password</label>
        <input name="password" class="form-control" type="password" placeholder="Key store password..." />
    </div>
    <div class="form-group">
        <label style="color: white;">Alias</label>
        <input name="alias" class="form-control" type="text" placeholder="Key store key pair alias..." />
    </div>
    <button class="btn btn-primary">Download</button>
</form>
{% endblock %}
